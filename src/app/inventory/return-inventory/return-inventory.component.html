<div class="add-inventory-container">
    <form class="add-inventory-form">

        <div class="add-inventory-data">



            <div class="add-inventory-input">
                <label for="">Job Numbers*</label>
                <input type="number" placeholder="Enter number">
            </div>

            <div class="add-inventory-input">
                <label for="">Job Description*</label>
                <input type="text" placeholder="Enter text">
            </div>

            <div class="add-inventory-input">
                <label for="">Area</label>
                <input type="text" placeholder="Enter text">

            </div>

            <div class="add-inventory-input">
                <label for="">Part Number</label>
                <input type="number" placeholder="Enter number">
            </div>

            <div class="add-inventory-input">
                <label for="">Part Description</label>
                <input type="text" placeholder="Enter text">
            </div>

            <div class="add-inventory-input">
                <label for="">Quantity</label>
                <input type="number" placeholder="Enter number">
            </div>

        </div>

        <div class="add-inventory-submit">


            <button type="submit">Return</button>
        </div>

    </form>



</div>
