<div class="price-m">
    <h3>
        AREA MANAGEMENT
    </h3>
</div>

<table>
    <tr>
        <th style="border-left: none; width: 79%;">
                    <div class="th-top"> <label class="check-box_container">
                            <p>Area</p>
                            <input type="checkbox" (change)="change_input_check($event)">
                            <span class="checkmark"></span>
                        </label>
                        <div class="up-down-arrow"></div>
                    </div>
        </th>
        <th>
            <div class="th-top">Activate/Deactivate <div class="up-down-arrow"></div>
            </div>
        </th>
        <th style="border-right: none;">
            <div class="th-top">Actions<div class="up-down-arrow"></div>
            </div>
        </th>
    </tr>

    <tr *ngFor="let item of area_management_data">
        <td><label class="check-box_container">
            <p>{{item.area}}</p>
            <input type="checkbox" [checked]="check">
            <span class="checkmark"></span>
        </label></td>
        <td>
            <div class="toggle">
                <input type="checkbox">
            </div>

        </td>
        <td>

            <div class="actions">

                <div class="edit"(click)="general.edit_user=true"></div>
                <div class="delete" (click)="send_id(item.id)"></div>
            </div>
        </td>

    </tr>

    <tr>
        

</table>

<div class="price-f">

    <button class="price-add" (click)="general.add_user=true">ADD</button>

</div>


<!-- add modal for area -->

<div class="model-add-user" *ngIf="general.add_user">
    <div class="add-area">

        <div class="add-user-head">

            <h3>Add Area</h3>

            <div class="cancel-icon" (click)="general.add_user=false"></div>

        </div>

        <form class="add-area-form">

            <div class="add-area-data">

                <div class="add-area-input">
                    <label for="">Area Name</label>
                    <input type="text" placeholder="Enter Number">
                </div>

            </div>

            <div class="area-submit">
                <button>ADD</button>
            </div>
        </form>



    </div>
</div>

<!-- edit modal for Area Management -->
<div class="model-add-user" *ngIf="general.edit_user">
    <div class="add-area">

        <div class="add-user-head">

            <h3>Edit Area</h3>

            <div class="cancel-icon" (click)="general.edit_user=false"></div>

        </div>

        <form class="add-area-form">

            <div class="add-area-data">

                <div class="add-area-input">
                    <label for="">Area Name</label>
                    <input type="text" placeholder="Enter Number">
                </div>

            </div>

            <div class="area-submit">
                <button>UPDATE</button>
            </div>
        </form>



    </div>
</div>


<ng-container *ngIf="openDeleteModal">

    <app-modal-delete (closeMdl)="closeModal($event)" [deleteId]="deleteId"
        (deleteData)="deleteData($event)"></app-modal-delete>
</ng-container>
