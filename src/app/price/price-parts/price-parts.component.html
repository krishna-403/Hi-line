<div class="price-m">
    <h3>
        PRICE & PARTS MANAGEMENT
    </h3>

    <div class="filter">

        <p>Filter by : Non-Hiline</p>
        <div class="table-dropdown-arrow-icon"></div>
    </div>
</div>

<app-modal-delete></app-modal-delete>

<table>
    <tr>
        <th style="border-left: none;">
            <div class="th-top"> <label class="check-box_container">
                    <p>Part#</p>
                    <input type="checkbox" (change)="change_input_check($event)">
                    <span class="checkmark"></span>
                </label>
                <div class="up-down-arrow"></div>
            </div>
        </th>
        <th>
            <div class="th-top">Part Description <div class="up-down-arrow"></div>
            </div>
        </th>
        <th>
            <div class="th-top">Cost EA<div class="up-down-arrow"></div>
            </div>
        </th>
        <th>
            <div class="th-top">Price EA<div class="up-down-arrow"></div>
            </div>
        </th>
        <th style="border-right: none;">
            <div class="th-top">Actions<div class="up-down-arrow"></div>
            </div>
        </th>
    </tr>

    <tr *ngFor="let item of part_management_data">
        <td><label class="check-box_container">
                <p>{{item.part}}</p>
                <input type="checkbox" [checked]="check">
                <span class="checkmark"></span>
            </label></td>
        <td>{{item.part_description}}</td>

        <td>{{item.cost_ea}}</td>

        <td>{{item.price_ea}}</td>

        <td>
            <div class="actions">

                <div class="edit" (click)="general.edit_user=true"></div>
                <div class="delete" (click)="general.showDialog=true"></div>
            </div>
        </td>
    </tr>


</table>
<!-- add modal for price management -->
<div class="model-add-user" *ngIf="general.add_user">
    <div class="add-user">

        <div class="add-user-head">

            <h3>Add</h3>

            <div class="cancel-icon" (click)="general.add_user=false"></div>

        </div>

        <form class="add-user-form">

            <div class="add-user-data">

                <div class="price-m-input">
                    <label for="">Part Number*</label>
                    <input type="text" placeholder="Enter Number">
                </div>

                <div class="price-m-input">
                    <label for="">Part Description*</label>
                    <input type="text" placeholder="Enter Number">
                </div>

                <div class="price-m-input">
                    <label for="">Cost EA</label>
                    <input type="text" placeholder="Enter Number">
                </div>

                <div class="price-m-input">
                    <label for="">Price EA</label>
                    <input type="text" placeholder="Enter Number">
                </div>


            </div>

            <div class="price-submit">
                <button>ADD</button>
            </div>
        </form>



    </div>
</div>


<div class="price-f">

    <button class="price-add" (click)="general.add_user=true">ADD</button>
    <button class="price-download">DOWNLOAD DATA <div class="dropdown-arrow-icon"></div></button>
    <button class="price-setting">PRICE SETTINGS</button>
    <button class="price-csv">CSV/EXCEL<div class="dropdown-arrow-icon"></div></button>

</div>


<!-- edit modal for price management -->

<div class="model-add-user" *ngIf="general.edit_user">
    <div class="add-user">

        <div class="add-user-head">

            <h3>Edit Part# - 123456</h3>

            <div class="cancel-icon" (click)="general.edit_user=false"></div>

        </div>

        <form class="add-user-form">

            <div class="add-user-data">

                <div class="price-m-input">
                    <label for="">Part Number*</label>
                    <input type="text" placeholder="Enter Number">
                </div>

                <div class="price-m-input">
                    <label for="">Part Description*</label>
                    <input type="text" placeholder="Enter Number">
                </div>

                <div class="price-m-input">
                    <label for="">Cost EA</label>
                    <input type="text" placeholder="Enter Number">
                </div>

                <div class="price-m-input">
                    <label for="">Price EA</label>
                    <input type="text" placeholder="Enter Number">
                </div>


            </div>

            <div class="price-submit">
                <button>UPDATE</button>
            </div>
        </form>



    </div>
</div>
